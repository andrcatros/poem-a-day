<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav><ul>
            <li>About</li>
            <li>More Poems</li>
        </ul> </nav>
        <header><h1>Today's Poem</h1></header>
        <main>
            <div class="bodyDiv">
            <pre id="title"> </pre> by <pre id="author"></pre> 
            <div><pre id ="poemBody"> </pre> </div>
        </div>
        </main>

        <footer>
            This website created using the <a href="https://poems.one/api/poem/">Poems One API</a>. 
        </footer>

        
        <script>
            let requestURL = "https://api.poems.one/pod"
            let request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();

            request.onload = function(){
                const poemOfTheDay = request.response;
                console.log(poemOfTheDay['contents']['poems'][0]);
                document.querySelector("#author").innerHTML = poemOfTheDay['contents']['poems'][0]['poem']['author'];
                document.querySelector("#title").innerHTML = poemOfTheDay['contents']['poems'][0]['poem']['title'];
                document.querySelector("#poemBody").innerHTML = poemOfTheDay['contents']['poems'][0]['poem']['poem'];
            }
        </script>
    </body>
</html>
