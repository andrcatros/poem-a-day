        <header><div><h1>Today's Poem</h1></div></header>

        <main>
            <div class="bodyDiv">
            <div class="poem"><b><pre id="title"> </pre></b> by <b><pre id="author"></pre></b>

        </main>
        </div>
        <footer>
            This website created using the <a href="https://poems.one/api/poem/">Poems One API</a>. 
        </footer>

        </div>
        <script>
            let requestURL = "https://api.poems.one/pod"
            let request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();

            request.onload = function(){
                const poemOfTheDay = request.response;
                document.querySelector("#author").innerHTML = poemOfTheDay['contents']['poems'][0]['poem']['author'];
                document.querySelector("#title").innerHTML = poemOfTheDay['contents']['poems'][0]['poem']['title'];
                document.querySelector("#poemBody").innerHTML = poemOfTheDay['contents']['poems'][0]['poem']['poem'].split(' Â   ').join("<br> <br>");
            }
        </script>
    </body>
